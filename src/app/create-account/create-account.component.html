<br>
<h1 class="text-center">Create Account</h1>

   <div *ngIf="accountCreate" class="alert alert-success">
       Account Created Successfully
   </div>

<div class="col-md-8 offset-md-3">

<form (ngSubmit)="onSubmit()">
    
    <div class="form-group">
        <label for="accountHolderName">Name</label>
        <input type="text" id="accountHolderName" name="accountHolderName"  placeholder="Enter account holder name" class="form-control"
    
    [(ngModel)]="account.accountHolderName"/>

    </div>

    <div class="form-group">
        <label for="balance">Balance</label>
        <input type="text" id="balance" name="balance" placeholder="Enter balance" class="form-control"
    
    [(ngModel)]="account.balance"/>

    </div>
    <br>
     
    <button type="submit" class="btn btn-success">Submit</button>

</form>

</div>
